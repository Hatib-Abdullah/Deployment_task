<!DOCTYPE html>
<html>

<head>
  <title>MONGO DB</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #e9f5e9; /* Light green background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* Align items at the top */
      height: 100vh; /* Full viewport height */
    }

    .header {
      width: 100%; /* Full width */
      background: linear-gradient(90deg, #28a745, #6ddc6d); /* Gradient background */
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px; /* Larger font size */
      font-weight: bold; /* Bold text */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      position: relative; /* Allow positioning */
      top: 0; /* Align to top */
      z-index: 1; /* Bring to front */
      border-radius: 0 0 15px 15px; /* Rounded bottom corners */
      margin-bottom: 20px; /* Space below the header */
    }

    .container {
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px; /* Padding inside the container */
      background-color: white; /* White background for the container */
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: black; /* Black color for the title */
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd; /* Bottom border for rows */
    }

    th {
      background-color: #28a745; /* Header background in green */
      color: white; /* Header text color remains white */
      border-bottom: 2px solid #6ddc6d; /* Darker bottom border for header */
    }

    tr:hover {
      background-color: #d4edda; /* Highlight row on hover with a light green */
    }

    /* Additional styles to separate columns */
    th.name-column, td.name-column {
      width: 50%; /* Set width for name column */
    }

    th.age-column, td.age-column {
      width: 30%; /* Set width for age column */
    }
  </style>
</head>

<body>

  <div class="header">
    <h4>MONGO DB</h4>
  </div>

  <div class="container">
    <h2>Records</h2> <!-- Updated title -->
    <table>
      <thead>
        <tr>
          <th class="name-column">Name</th>
          <th class="age-column">Age</th>
        </tr>
      </thead>
      <tbody id="data">
      </tbody>
    </table>
  </div>

  <script src="/index.js"></script>
</body>
</html>
